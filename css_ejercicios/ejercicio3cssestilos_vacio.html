<!DOCTYPE html>
<html>

<head>
  <title>Ejemplo de Estilos CSS</title>
  <style>
    body {
      background-color: rgb(229, 241, 245);
    }

    div.container {
      margin: auto;
      width: 50%;
      padding: 20px;
      background-color: white;
    }

    h1 {
      color: green;
      text-align: center;
    }

    a {
      background-color: green;
      color: white;
      text-decoration: none;
      padding: 12px;
    }

    a:hover{
      background-color: lightgreen;
    }

    a:visited{
      background-color: rgb(0, 65, 0);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ejemplo de Estilos CSS</h1>
    <p>¡Hola! Este es un ejemplo de una página HTML con estilos CSS. Puedes agregar tus propios estilos y practicar modificando el código.</p>
    <a href="#" class="btn">Botón de ejemplo</a>
  </div>
</body>

</html>
